<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.11.3/jquery.js"></script><body>
<script>

    var ws = new WebSocket("wss://www.elesq.cn/wss");

    ws.onmessage = function(evt) {
        console.log( "Received Message: " + evt.data);
        ws.close();
    };
    const socket = io('wss://www.mz.com/wss', {transports: ['websocket']});
    socket.emit("join",{"room":"chat"})
    socket.emit("chat", {"content": "我是内容"})

    // socket.emit("leave",{"room":["chat"]})

    socket.on('ChatCallback', data => {
        //监听浏览器通过msg事件发送的信息
        // console.log(data);
        // var jq = $.parseJSON(data);
        console.log("聊天回调:" + data.message);
    });
    socket.on('SysChatCallback', data => {
        //监听浏览器通过msg事件发送的信息
        // console.log(data);
        // var jq = $.parseJSON(data);
        console.log("系统聊天回调:" + data.message);
    });
    socket.on('JoinCallback', data => {
        //监听浏览器通过msg事件发送的信息
        console.log("加入房间回调:" + data.message);
    });
    socket.on('LeaveCallback', data => {
        //监听浏览器通过msg事件发送的信息
        console.log("离开房间回调:" + data.message);
    });
</script>
</body>
</html>
