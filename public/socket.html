<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<body>
<script>
    const socket = io('ws://192.168.1.105:9501', {transports: ['websocket']});
    socket.emit("join",{"room":"chat"})
    socket.emit("chat", {"content": "我是内容"})

    // socket.emit("leave",{"room":["chat"]})

    socket.on('callback', data => {
        //监听浏览器通过msg事件发送的信息
        console.log(data);
    });

</script>
</body>
</html>
